<ion-view class="signup-view">
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card sign-up-container">
          <form name="signup_form" class="" novalidate>
            <div class="item item-body">
              <label class="item item-input">
                <input type="email" placeholder="Email" name="user_email" ng-model="user.email" required>
              </label>
              <label class="item item-input">
                <input type="password" placeholder="Пароль" name="user_password" ng-model="user.password" required>
              </label>
            </div>
            <div class="item item-body bottom-content">
              <button type="submit" class="button button-positive button-block" ng-click="doSignUp()" ng-disabled="signup_form.user_email.$invalid || signup_form.user_password.$invalid">
                Зарегистрироваться
              </button>
            </div>
			<div class="item item-body bottom-content">
              <button type="submit" class="button button-positive button-block" ng-click="$ionicGoBack($event)">
                 Отмена
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
