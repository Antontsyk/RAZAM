<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>	    
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">		
        </button>		
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large">
    <ion-content>
      <ion-list>
        <!-- TODO: ver si ponemos o no 'nav-clear' -->
        <ion-item class="heading-item item item-avatar">
          <img ng-src={{user.avatar}}>
		  
          <h2 class="greeting">{{user.name}}</h2>
        </ion-item>
        <ion-item class="item-sidebar" nav-clear menu-close href="#/app/feeds-categories">
          <h2 class="menu-text">Общий чат</h2>
          <img class="str_right" src="img/right.png" />
        </ion-item>
        <ion-item class="item-sidebar" nav-clear menu-close href="#/app/my-messages">
          <h2 class="menu-text">Сообщения</h2>
          <span class="badge badge-assertive" ng-bind="unread"></span>
          <img class="str_right" src="img/right.png" />
        </ion-item>
        <ion-item class="item-sidebar" nav-clear menu-close href="#/app/forms">
          <h2 class="menu-text">Найти</h2>
          <img class="str_right" src="img/right.png" />
        </ion-item>
        <ion-item class="item-sidebar" nav-clear menu-close href="#/app/hotel">
          <h2 class="menu-text">Курорт</h2>
          <img class="str_right" src="img/right.png" />
        </ion-item>
        <ion-item class="item-sidebar" nav-clear menu-close href="#/app/settings">
          <h2 class="menu-text">Профиль</h2>
          <img class="str_right" src="img/right.png" />
        </ion-item>
    </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
