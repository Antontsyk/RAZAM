<ion-view id="userMessagesView"
          cache-view="false" 
          view-title="<div class='all-header-chat'><div class='msg-header-username'></div> 24 )</div>">
        
	<ion-nav-buttons side="right">
		<a class="button sobes" href="#/app/public-profile/{{chatId}}"><img ng-src={{chatAvatar}} /></a>
	</ion-nav-buttons>
  
  
  
        <div class="loader-center" ng-if="!doneLoading">
            <div class="loader">
              <i class="icon ion-loading-c"></i>
            </div>
        </div>		

          <ion-content style="background-color: {{user.color}};" has-bouncing="true" class="has-header has-footer" 
              delegate-handle="userMessageScroll">
            
              <div  ng-repeat="message in messages" class="message-wrapper"
                  on-hold="onMessageHold($event, $index, message, data)">
                  <div ng-if="user._id !== message.userId">
                      <div class="message_data"  ><span>{{anyDateToObject(message.date) | date:'d MMMM yyyy,  HH:mm'}}</span>
					  
					  </div>    
                      <div class="chat-bubble left" >
                          
                          <div class="message" ng-bind-html="message.text" ></div>		                            
                      </div>
                  </div>
      
                  <div ng-if="user._id === message.userId">
                     <div class="message_data" ><span>{{anyDateToObject(message.date) | date:'d MMMM yyyy,  HH:mm' }}</span>
						  </div>    
                      <div class="chat-bubble right" >
      
                          <div class="message" ng-bind-html="message.text" >
                          </div>						  
  
      
                      </div>
                    
                  </div>
      
                  <div class="cf"></div>
      
              </div>
          </ion-content>
      
          <form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
              <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
                  <label class="item-input-wrapper">
                      <textarea ng-model="input.message" value="" placeholder="Написать сообщение..." required minlength="1" maxlength="150" msd-elastic></textarea>
                  </label>
                  <div class="footer-btn-wrap">
                    <button class="button button-icon icon ion-android-send footer-btn" type="submit"
                        ng-disabled="!input.message || input.message === ''">
                    </button>
                  </div>
              </ion-footer-bar>
          </form>
          
      </ion-view>
